{% extends '../layout.html' %} {% block content %} {% block main-menu %}{% endblock %} {% block custom_css %}
<link type="text/css" rel="stylesheet" href="css/auth.css" />{% endblock %}

<div class="login-form">

    <h2>Sign in to your account</h2>
    </br>
    <form action="/login" class="form-horizontal" method="post">
        <div class="form-group">
            <div class="col-xs-5">
                <input type="text" class="form-control" placeholder="Email" name="username" autofocus required />
            </div>
        </div class="form-group">

        <div class="form-group">
            <div class="col-xs-5">
                <input type="password" class="form-control" placeholder="Password" name="password" required />

            </div>
        </div class="form-group">

        <button type="submit">Log In</button>

        <a href="/signup">
            <strong>Or sign up for an account.</strong>
        </a>
    </form>

</div>

{% endblock %}
