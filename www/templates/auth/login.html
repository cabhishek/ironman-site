{% extends '../layout.html' %} {% block content %} {% block main-menu %}{% endblock %}
<div class="login-form">

    <h2>Sign in to your account</h2>
    </br>
    <form action="/login" class="form-horizontal" method="post">
        {% if loginFail %}
        <span class="help-block">Sorry, your login failed. Your username or password was incorrect.</span>
        {% endif %}
        <div class="form-group">
            <div class="col-xs-5">
                <input type="text" class="form-control" placeholder="Email" name="username" autofocus required />
            </div>
        </div class="form-group">

        <div class="form-group">
            <div class="col-xs-5">
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                    <div class="input-group-addon">
                        <a class="forgot" href="/forgot" title="Forgot your password?">
                            <i class="fa fa-question-circle"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div class="form-group">

        <button type="submit">Log In</button>

        <a href="/signup?plan_id=149_post_race">
            <strong>Or sign up for an account.</strong>
        </a>
    </form>

</div>

{% endblock %}
