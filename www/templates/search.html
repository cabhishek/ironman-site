        <div class="col-lg-12 centered">
            <form method="GET" action="/search" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" name="q" class="form-control input-lg searchBox" placeholder="First and last name...">

                <input class="btn btn-lg btn-primary" type="submit" value="search"></input>
            </form>
        </div>
    </div>

    {% block search_data %}{% endblock %}
</div>

{% endblock %}
