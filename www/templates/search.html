{% extends 'layout.html' %} {% block title %}Search{% endblock %} {% block content %}

<div class="container result-grid">
    <div class="row">
        <div class="col-lg-12 centered searchCenter">
            <form id="athleteSearch" method="GET" action="/search" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" name="q" class="form-control input-lg searchBox" placeholder="First and last name..." size="40">
                </div>
                <input class="btn btn-lg btn-primary" type="submit" value="search"></input>
            </form>
        </div>
    </div>

    {% block search_data %}{% endblock %}
</div>

<script type="text/javascript">
    mixpanel.track_forms("#athleteSearch", "Athlete Search");
</script>

{% endblock %}
